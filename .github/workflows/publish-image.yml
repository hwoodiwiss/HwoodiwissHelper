name: publish-image

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-image:
    strategy:
      matrix:
        architecture:
          - arm64
          - amd64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4

      - name: Login to GHCR
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u hwoodiwiss --password-stdin

      - name: Install native dependencies
        if: matrix.architecture == 'arm64'
        run: |
          sudo dpkg --add-architecture arm64
          sudo apt-get update && sudo apt-get install -y clang zlib1g-dev zlib1g-dev:arm64 gcc-aarch64-linux-gnu llvm

      - name: Publish Image
        run: |
          dotnet publish --os linux --arch ${{ matrix.architecture }} /t:PublishContainer
